<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Form</title>
</head>
<body>

    <form method="post">
        <!-- Name -->
        <label for="name">Na</label>
        <input type="text" id="name" name="name" placeholder="Name" required><br><br>

        <!-- Email -->
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Email" required><br><br>

        <!-- Gender -->
        <label for="gender_m">Gender:</label>
        <input type="radio" id="gender_m" name="gender" required> Male
        <input type="radio" id="gender_f" name="gender" required> Female<br><br>

        <!-- Car Brands -->
        <label for="cars">Car Brands:</label>
        <select id="cars" name="cars" required>
            <option value="">--Please choose an option--</option>
            <option value="BMW">BMW</option>
            <option value="Tesla">Tesla</option>
            <option value="Toyota">Toyota</option>
            <option value="Ford">Ford</option>
        </select><br><br>

        <!-- Age -->
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" placeholder="Age" required><br><br>

        <!-- DOB -->
        <label for="dob">DOB:</label>
        <input type="date" id="dob" name="dob" required><br><br>

        <!-- Phone Number -->
        <label for="tel">Phone Number:</label>
        <input type="tel" id="tel" name="tel" placeholder="xxx-xxx-xxxx"><br><br>

        <!-- Password -->
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Password" required><br><br>

        <!-- TOS Checkbox -->
        <label for="tos">I agree to the TOS</label>
        <input type="checkbox" id="tos" name="tos" required><br><br>

        <!-- Submit Button -->
        <button type="submit">Submit</button>
    </form>

</body>
</html>
