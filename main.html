<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<lable for="name">Name:</lable>
	<input type="text" id="name" placeholder="Name" required>
	<br><br>
	<lable for="email">Email:</lable>
	<input type="email" id="email" placeholder="Email" required>
	<br><br>
	<lable>Gender:</lable>
	<input type="radio" id="gender_m" name="gender" required>
	<lable for="gender_m">Male</lable>
	<input type="radio" id="gender_f" name="gender" required>
	<lable for="gender_m">Female</lable>
	<br><br>
	<label for="cars">Car Brands:</label>
        <select id="cars" name="cars" required>
            <option value="">--Please choose an option--</option>
            <option value="BMW">BMW</option>
            <option value="Tesla">Tesla</option>
            <option value="Toyota">Toyota</option>
            <option value="Ford">Ford</option>
        </select><br><br>
	
	<label for="age">Age</label>
	<input type="number" id="age" placeholder="Age" required>
	<br><br>
	<label for="dob">DOB</label>
	<input type="date" id="dob" required>
	<br><br>
	<lable for="tel">Phone Number</lable>
	<input type="tel" id="tel" placeholder="xxx-xxx-xxxx">
	<br><br>
	<lable for="password">Password</lable>
	<input type="password" id="password" placeholder="Password" required>
	<br><br>
	<lable for="tos">I agree to the TOS</lable>
	<input type="checkbox" id="tos" required>
	<br><br>
	<button type="submit">Submit</button>
	
	
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
